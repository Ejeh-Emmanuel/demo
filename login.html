<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <form action="">
        <div class="container">

        <div class="header">
            <h1>GET STARTED</h1>
            <p class="already-signed">Don't have an account? <a href="">Sign Up</a></p>
        </div>

        <div class="signup">
            <span>Name</span><br> <input type="text" name="name" id="username"><br>
            <span>Email</span><br> <input type="email" name="user-email" id="email"><br>
            <span>Password</span><br> <input type="password" name="UserPassword" id="Password"><br>
        </div>

        <div class="button">
            <a href="#"> <button type="signup">LOGIN</button> </a>
        </div>

    </form>

</body>
</html>
